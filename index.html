<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-en="Directions to Livity Ground" data-pt="Direções para Livity Ground">Directions to Livity Ground</title>

  <!-- SEO & Social Meta Tags -->
  <meta name="description" content="Directions to Livity Ground – easily navigate with Google Maps, Apple Maps, or Waze." data-pt="Direções para Livity Ground – navegue facilmente com Google Maps, Apple Maps ou Waze.">
  <meta property="og:title" content="Livity Ground Directions">
  <meta property="og:description" content="Drive straight to our meetup spot. Click for Google, Apple, or Waze directions!">
  <meta property="og:image" content="https://ugc.production.linktr.ee/0ee6230c-e94c-42af-a8e9-430fdd924ca3_Asset-1-4x.png?io=true&size=avatar-v3_0">
  <meta property="og:url" content="https://livityground.github.io/directions/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" href="https://ugc.production.linktr.ee/0ee6230c-e94c-42af-a8e9-430fdd924ca3_Asset-1-4x.png?io=true&size=avatar-v3_0" type="image/png">

  <!-- Google Font: Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #bcab84;
      --button: #aa7942;
      --text: #ffffff;
      --radius: 24px;
      --font: 'Manrope', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      font-family: var(--font);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: block;
    }
    .lang-toggle {
      margin: 0 auto 20px;
    }
    .lang-toggle button {
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0 0 10px;
    }
    .intro {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0 auto 20px;
      max-width: 400px;
    }
    .section {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .section p {
      font-size: 1rem;
      font-weight: 500;
      margin: 0 0 15px;
    }
    .button {
      display: block;
      width: 100%;
      margin: 8px auto;
      padding: 14px;
      background-color: var(--button);
      color: var(--text);
      text-decoration: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s;
      text-align: center;
    }
    .button:hover {
      background-color: #8c632e;
    }
    .coords {
      display: inline-block;
      margin: 12px auto 0;
      padding: 6px 10px;
      border: 1px solid var(--text);
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .coords .copied {
      margin-left: 8px;
      color: #00ff88;
      display: none;
      font-size: 0.85rem;
    }
    .coords-note {
      font-size: 0.9rem;
      font-style: italic;
      margin: 24px auto;
      max-width: 400px;
      line-height: 1.4;
    }
    .note {
      font-size: 0.95rem;
      line-height: 1.4;
      max-width: 400px;
      margin: 20px auto;
    }
    .hearts {
      display: block;
      margin: 8px auto 0;
    }
    iframe {
      width: 100%;
      max-width: 400px;
      height: 200px;
      border: none;
      border-radius: 12px;
      margin: 30px auto 0;
    }
    .back-link {
      display: block;
      margin: 30px auto 0;
      font-size: 0.9rem;
      text-decoration: underline;
      color: var(--text);
    }
  </style>
</head>
<body>
  <img src="https://ugc.production.linktr.ee/0ee6230c-e94c-42af-a8e9-430fdd924ca3_Asset-1-4x.png?io=true&size=avatar-v3_0"
       alt="Livity Ground Logo"
       class="logo"
       loading="lazy">

  <div class="lang-toggle">
    <button id="en-btn">EN</button>
    <button id="pt-btn">PT</button>
  </div>

  <h1 class="toggle" data-en="How to Find Us" data-pt="Como nos encontrar">How to Find Us</h1>
  <!-- ... rest of page unchanged ... -->
  <script>
    document.getElementById('en-btn').addEventListener('click', () => {
      document.documentElement.lang = 'en';
      document.querySelectorAll('.toggle').forEach(el => el.innerHTML = el.getAttribute('data-en'));
    });
    document.getElementById('pt-btn').addEventListener('click', () => {
      document.documentElement.lang = 'pt';
      document.querySelectorAll('.toggle').forEach(el => el.innerHTML = el.getAttribute('data-pt'));
    });
    function copyCoords(text, el) {
      navigator.clipboard.writeText(text).then(() => {
        el.querySelector('.copied').style.display = 'inline';
        setTimeout(() => el.querySelector('.copied').style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
